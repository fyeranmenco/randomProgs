<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Eventos Sísmicos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Gestión de Eventos Sísmicos</h1>

    <div class="text-center mb-4">
      <button id="btnRegistrarRevision" class="btn btn-primary btn-lg">Registrar resultado de revisión manual</button>
    </div>

    <div id="listaEventos" class="mb-5">
      <!-- Aquí se mostrará la lista de eventos sísmicos -->
    </div>

    <div id="detalleEvento" class="card d-none">
      <div class="card-header">
        <h3>Detalle del Evento Sísmico</h3>
      </div>
      <div class="card-body" id="detalleEventoContenido">
        <!-- Aquí se mostrarán los detalles del evento seleccionado -->
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
